<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>

    <!-- DIV PRINCIPAL -->
    <main>
        <div class="container">
            <!-- DIV LATERAL PARA ESCOLHER O MODO DE LOGIN -->
            <div class="div-lateral">
                <h1 class="titulo">AFRERJ</h1>
                <p>Escolha seu modo de Login:</p>

                <!-- BOTÃO DE PRESTADOR -->
                <div class="div-botao">
                    <button>Prestador</button>
                </div>
                <p>Beneficiário</p>
            </div>

            <!-- DIV DOS INPUTS PARA FAZER O LOGIN -->
            <div class="div-inputs">
                <p>E-mail:</p>
                <!-- INPUT DE EMAIL -->
                <input type='text' placeholder="Digite seu E-mail:" />

                <p>Senha:</p>
                <!-- INPUT DE SENHA -->
                <input type='password' placeholder="Digite sua Senha" />
                 
                <!-- BOTÃO ESQUECI SENHA -->
                <small class="esqueci-senha" href="#">Esqueci minha Senha</small>

                <!-- BOTÃO ENTRAR -->
                <button>Entrar</button>

                <!-- BOTÃO PARA VOLTAR A TELA INICIAL -->
                <h3><a href="#" class="botao-voltar">Voltar para Página Inicial</a></h3>
            </div>
        </div>
    </main>
</body>
</html>
